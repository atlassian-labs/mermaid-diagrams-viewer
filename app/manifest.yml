app:
  id: ari:cloud:ecosystem::app/23392b90-4271-4239-98ca-a3e96c663cbb

modules:
  macro:
    - key: mermaid-diagram
      resource: custom-ui
      resolver:
        function: render-diagram
      title: Mermaid diagram
      description: Render mermaid diagram from a code block on a page
      config:
        function: render-diagram-config

  function:
    - key: render-diagram
      handler: render-diagram.run
    - key: render-diagram-config
      handler: render-diagram-config.run

resources:
  - key: custom-ui
    path: build/custom-ui

permissions:
  scopes:
    - 'read:page:confluence'
  content:
    styles:
      - 'unsafe-inline'
